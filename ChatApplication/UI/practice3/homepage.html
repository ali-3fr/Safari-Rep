<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat application</title>
    <link href="styles.css" rel="stylesheet">
</head>
<header>
    <div id="logo">Chat</div>
</header>
<body>

<<div class="container">
    <div class="chatroom">
        <div class="participants_container">
            <div class="name_container">
                <label>Nickname:</label>

                <p> nickname </p>
                <input type="text" maxlength="250" placeholder="New Nickname" autocomplete="off">
                <button class="btn-edit" type="button">edit</button>
            </div>
        </div>
        <div class="chat_container">
            <div class="user_form_container">

                <div class="message_box your_msg">
                    Hello , How are you?
                    <button type="button" class="b pull-right">edit</button>
                    <button type="button" class="b pull-right">delete</button>
                </div>

                <div class="message_box opp_msg">
                    It's ok , and you?
                </div>

                <div class="message_box your_msg">
                    Great! what do you wanna do tonight?
                    <span class="sp">edited</span>
                    <button type="button" class="b pull-right">edit</button>
                    <button type="button" class="b pull-right">delete</button>
                </div>

                <div class="message_box opp_msg">
                    \message deleted\
                </div>

            </div>
            <div class="input_container">
                <input class="outgoing_message" autofocus type="text" maxlength="250" placeholder="Your message"
                       autocomplete="on">
                <button class="btn" type="button">Send</button>
            </div>
        </div>
        <div class="server_status">
            server is online
        </div>
    </div>
</div>
</body>
</html>
